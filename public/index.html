<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Black PWA</title>
  <meta name="description" content="The simplest Progressive Web App ever? It's just a black window / screen, but it can be used to test PWA support on any browser and platform. Other uses?">

  <link rel="stylesheet" href="/styles/app.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="/images/icons/blackpwa-apple-touch-icon.png">
</head>

<body>

  <!-- Because we are using the Window Controls Overlay feature, we need to add a "title bar" div to enable dragging the window -->
  <div class="empty-title-bar">
  </div>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>

</html>
